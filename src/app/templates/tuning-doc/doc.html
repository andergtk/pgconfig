<div class="row">
    <md-card>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{param.name}} <em>({{param.documentation.type}})</em></span>
                <span class="md-subhead">
                    <md-chips>
      <md-chip><strong>Default value:</strong>
          <em>{{param.documentation.default_value}}</em></md-chip>
      <md-chip><strong>Sugested value:</strong>
          <em>{{param.config_value}}</em></md-chip>
    </md-chips>
            </md-card-title-text>
            <md-card-title-media>
                <div class="md-media-sm card-media"></div>
            </md-card-title-media>
        </md-card-title>
        <md-card-content>
            <p>{{param.documentation.abstract}}</p>
            <div ng-show="angular.isDefined(param.documentation.recomendations)">
                <p>Suggested reading:</p>
                <ul>
                    <li ng-repeat="(title,url) in param.documentation.recomendations">
                        <a href="{{url}}" target="_blank">{{title}}</a>
                    </li>
                </ul>
            </div>
            <p>
                <b>On the docs: </b>
                    <span dd-text-collapse dd-text-collapse-max-length="120" dd-text-collapse-text="{{param.documentation.details | toString}}"></span>
                </p>
                </md-card-content>
    </md-card>
</div>
</div>
