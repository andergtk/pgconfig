<!--<h2 ng-repeat="env in first_api_data">{{ env.description }}</h2>-->

<div class="row" ng-repeat="first in first_api_data">
    <md-card>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{ first.description }}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <table class="bordered highlight">
                <thead>
                    <tr layout="row">
                        <th flex>&nbsp;</th>
                        <th flex="10">Default Value</th>
                        <th flex="10" ng-repeat="env_list in api_data" ng-class="isSelectedEnvironment(env_list.environment)">
                            {{ env_list.environment }}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="param in first.parameters" layout="row">
                        <td flex>
                            <tuning-parameter param=param></tuning-parameter>
                        </td>
                        <td flex="10"><code>{{param.documentation.default_value}}</code></td>
                        <td flex="10" ng-class="isSelectedEnvironment(env_list.environment)" layout-align="center center" ng-repeat="env_list in api_data ">
                            <span ng-repeat="category in env_list.configuration | filter: first.category">
                                <span ng-repeat="parameter in category.parameters | filter: { name: param.name  } : true">
                                    <code>{{ parameter.config_value }}</code>
                                </span>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </md-card-content>
    </md-card>
</div>
