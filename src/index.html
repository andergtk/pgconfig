<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.9/angular-material.min.css" />
    <!-- build:css assets/css/style.min.css -->
    <link rel="stylesheet" href="/app/styles/loading-bar.css" />
    <link rel="stylesheet" href="/app/styles/pgconfig.css" />
    <!-- endbuild -->

    <title>PGConfig 2.0</title>
</head>

<body ng-app="pgconfig" layout="column" class="layout layout-column">
    
    <div ng-hide="true">
        Loading angular stuff...
    </div>
    <div ng-cloak>
        <ng-include src="'/app/templates/toolbar.html'"></ng-include>
        <md-tabs md-dynamic-height md-border-bottom flex>
            <md-tab label="Tuning Advisor" ui-sref="tuning_url"></md-tab>
            <md-tab label="About" ui-sref="about_url"></md-tab>
        </md-tabs>
        <ng-include src="'/app/templates/tuning/toolbar.html'"></ng-include>
    </div>
    <md-content flex layout="column" layout-fill>
        <ui-view></ui-view>
    </md-content>
    </div>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-animate.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-aria.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angular_material/1.0.7/angular-material.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.0/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.10/clipboard.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-resource/1.5.6/angular-resource.min.js"></script>
    <!-- build:js assets/js/vendor.min.js -->
    <script src="/bower_components/ngclipboard/dist/ngclipboard.js"></script>
    <!-- endbuild -->
    <!-- build:js assets/js/app.min.js -->
    <script src="/app/services/tuningToolbarService.js"></script>
    <script src="/app/services/mainService.js"></script>
    <script src="/app/directives/mainDirective.js"></script>
    <script src="/app/routes/mainRoute.js"></script>
    <script src="/app/templates/mainTemplate.js"></script>
    <script src="/app/configuration/mainConfig.js"></script>
    <script src="/app/controllers/mainReaderController.js"></script>
    <script src="/app/controllers/tuningController.js"></script>
    <script src="/app/controllers/dialogController.js"></script>
    <script src="/app/controllers/dialogExportController.js"></script>
    <script src="/app/controllers/tuningToolbarController.js"></script>
    <script src="/app/controllers/mainController.js"></script>
    <script src="/app/main.js"></script>
    <!-- endbuild -->
