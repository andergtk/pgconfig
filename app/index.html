<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <!-- build:css assets/css/style.min.css -->
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="/bower_components/angular-loading-bar/build/loading-bar.css" />
    <link rel="stylesheet" href="/styles/pgconfig.css" />
    <!-- endbuild -->

    <title>PGConfig 2.0</title>
</head>

<body ng-app="pgconfig" layout="column" class="layout layout-column">
    <div ng-hide="true">
        Loading angular stuff...
    </div>
    <div ng-cloak>
        <ng-include src="'/partials/toolbar.html'"></ng-include>
        <md-tabs md-selected="selectedIndex" md-dynamic-height md-border-bottom flex>
            <md-tab label="Tuning Advisor" ui-sref="tuning_url"></md-tab>
            <md-tab label="About" ui-sref="about_url"></md-tab>
        </md-tabs>
    </div>
    <md-content flex layout="column" layout-fill>
        <ui-view></ui-view>
    </md-content>
    </div>
    <!-- build:js assets/js/vendor.min.js -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/clipboard/dist/clipboard.js"></script>
    <script src="/bower_components/ngclipboard/dist/ngclipboard.js"></script>
    <!-- endbuild -->
    <!-- build:js assets/js/app.min.js -->
    <script src="/factories/mainFactory.js"></script>
    <script src="/routes/mainRoute.js"></script>
    <script src="/configuration/mainConfig.js"></script>
    <script src="/controllers/mainReaderController.js"></script>
    <script src="/controllers/tuningController.js"></script>
    <script src="/controllers/dialogController.js"></script>
    <script src="/controllers/dialogExportController.js"></script>
    <script src="/controllers/tuningToolbarController.js"></script>
    <script src="/controllers/mainController.js"></script>
    <script src="/main.js"></script>
    <!-- endbuild -->
</body>

</html>
