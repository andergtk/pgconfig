<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="/bower_components/angular-loading-bar/build/loading-bar.min.css" />
    <link rel="stylesheet" href="pgconfig.css" />
    <title>PGConfig 2.0</title>
</head>

<body ng-app="PGConfigUI" layout="column" class="layout layout-column">
    <div>
        <md-toolbar class="md-accent">
            <h2 class="md-toolbar-tools">
                <span>PostgreSQL Configuration Tool <sup>2.0</sup> </span>
            </h2>
        </md-toolbar>
        <md-tabs md-selected="selectedIndex" md-dynamic-height md-border-bottom flex>
            <md-tab label="About" ui-sref="about_url"></md-tab>
            <md-tab label="Tuning Advisor" ui-sref="tuning_url"></md-tab>
        </md-tabs>
    </div>
    <md-content flex ng-controller="MenuController" layout="column" layout-fill>
        <ui-view></ui-view>
    </md-content>
    </div>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="/bower_components/clipboard/dist/clipboard.min.js"></script>
    <script src="/bower_components/ngclipboard/dist/ngclipboard.min.js"></script>
    <script src="app/main.js"></script>
</body>

</html>
