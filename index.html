<!DOCTYPE html>
<html lang="en" ng-app="pgConfig">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PostgreSQL Configuration Tool</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" media="all" rel="stylesheet">
    <link href="css/pgconfig.css" media="screen" rel="stylesheet">
    <link href="bower_components/angular-loading-bar/build/loading-bar.min.css" media="screen" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="ConfigurationController">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <fork-me></fork-me>
          <a class="navbar-brand" href="#">
            <h3>PostgreSQL Configuration Tool
              <small><sup>{{ version }}</sup></small></h3></a>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="visible-print">
        <div class="row">
          <div class="col-md-12" style="padding-left: 0px;">
            <h1>PostgreSQL Configuration Tool
                <small><sup class="pgconfig_version"></sup></small></h1></a>
          </div>
        </div>
      </div>
      <div class="row" ng-hide="true" style="padding-top: 20px;" class="hidden-print">
        <div class="col-md-12">
        Loading angular stuff...
        </div>
      </div>
      <div class="row" class="hidden-print">
        <div class="col-sm-3 col-md-2 sidebar">
          <server-details></server-details>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <pgsql-related></pgsql-related>
          <usage></usage>
          <pgbadger-usage></pgbadger-usage>
        </div>
      </div>
      <footer>
      </footer>
    </div>

    <script src="bower_components/numeral/min/numeral.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
    <script src="bower_components/angular-numeraljs/dist/angular-numeraljs.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
